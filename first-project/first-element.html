<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="bower_components/vaadin-grid/vaadin-grid.html">

<!--
`first-element`
This is the first Polymer element I've created on this machine.

@demo demo/index.html
@author David Poling
-->

<dom-module id="first-element">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }
    </style>
      <div class="layout vertical">
          <div id="buttonTitleContainer" class="vertical center center layout">
              <div class="title-text" hidden$="{{!textHidden}}">{{titleText}}</div>
              <paper-button id="button" on-click="_handleOnClick" raised>Click Here!</paper-button>
          </div>
          <div id="gridContainer" hidden$="{{!gridHidden}}">
              <vaadin-grid id="grid">
                  <table>
                      <col name="firstName" resizable>
                      <col name="lastName" resizable>
                  </table>
              </vaadin-grid>
          </div>
      </div>
  </template>

  <script>
    Polymer({

        is: 'first-element',

        properties: {

            /**
             * Boolean specifying whether the text should be hidden or not
             *
             * @attribute textHidden
             * @type Boolean
             */
            textHidden: {
                type: Boolean,
                value: false
            },

            /**
             * Boolean specifying whether the grid should be hidden or not
             *
             * @attribute gridHidden
             * @type Boolean
             */
            gridHidden: {
                type: Boolean,
                value: false
            },

            /**
             * Text shown for the title display
             *
             * @attribute titleText
             * @type Boolean
             */
            titleText: {
                type: String,
                value: "BOO!"
            }
        },

        /**
         * Method to show/hide the title text when the button is clicked
         *
         * @method _handleOnClick
         */
        _handleOnClick: function () {
            this.textHidden = !this.textHidden;
            this.gridHidden = !this.gridHidden;
        },

        ready: function () {
            this.$.grid.items = [
                {"firstName": "Dave", "lastName": "Poling"}
            ];
        }
    });
  </script>
</dom-module>
